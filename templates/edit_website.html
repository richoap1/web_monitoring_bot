{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Edit Website</h2>
    <form action="{{ url_for('edit_website', id=website.id) }}" method="POST" class="space-y-4">
        <div>
            <label for="webname" class="block text-sm font-medium text-gray-700">Website Name</label>
            <input type="text" id="webname" name="webname" value="{{ website.webname }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="url" class="block text-sm font-medium text-gray-700">URL</label>
            <input type="text" id="url" name="url" value="{{ website.url }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
