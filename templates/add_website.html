{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Add Website</h2>
    <form method="POST" action="/add_website">
        <div class="mb-4">
            <label for="webname" class="block text-gray-700 text-sm font-bold mb-2">Website Name</label>
            <input type="text" id="webname" name="webname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="url" class="block text-gray-700 text-sm font-bold mb-2">Website URL</label>
            <input type="text" id="url" name="url" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="module_id" class="block text-gray-700 text-sm font-bold mb-2">Module</label>
            <select id="module_id" name="module_id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                {% for module in modules %}
                    <option value="{{ module.id }}" {% if module.id == selected_module %}selected{% endif %}>{{ module.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Website</button>
        </div>
    </form>
</div>
{% endblock %}
